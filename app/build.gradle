plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:7.4.0'

    //rest assured
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'

    //jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    annotationProcessor group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'


    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

application {
    // Define the main class for the application.
    mainClass = 'api_capstone.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}



