plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.projectlombok:lombok:1.18.22'

    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:7.4.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    //rest assured
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'

    //jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    testAnnotationProcessor group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'


    //lombok
    //compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}

application {
    // Define the main class for the application.
    mainClass = 'api_capstone.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
